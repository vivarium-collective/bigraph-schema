[project]
name = "bigraph-schema"
version = "0.0.62"
description = "A serializable type schema for compositional systems biology"
readme = "README.md"
requires-python = ">=3.7"
authors = [
  {name = "Eran Agmon"},
  {name = "Ryan Spangler"}
]
dependencies = [
    "fire",
    "numpy",
    "orjson",
    "parsimonious",
    "pint",
    "plum-dispatch",
    "pytest",
]

[tool.setuptools]
packages = [
    "bigraph_schema"
]
